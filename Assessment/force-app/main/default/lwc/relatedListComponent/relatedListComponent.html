<template>
    <lightning-card title="Related Contacts" icon-name="custom:custom63">
        <div class="slds-m-around_medium">
            <template if:true={contacts.data}>
                <lightning-datatable
                    key-field="Id"
                    data={contacts.data}
                    columns={columns}
                    onsave={handleSave}
                    draft-values={draftValues}>
                </lightning-datatable>
            </template>
            <template if:true={contacts.error}>
                <!-- handle Apex error -->
            </template>
        </div>
    </lightning-card>

    <lightning-card title="Related Opportunities" icon-name="custom:custom63">
        <div class="slds-m-around_medium">
            <template if:true={opportunities.data}>
                <lightning-datatable
                    key-field="Id"
                    data={opportunities.data}
                    columns={columns1}
                    onsave={handleSave1}
                    draft-values={draftValues1}>
                </lightning-datatable>
            </template>
            <template if:true={opportunities.error}>
                <!-- handle Apex error -->
            </template>
        </div>
    </lightning-card>
    
</template>
